name: mobile
description: "YANSIMAM v1 - Dijital Kimlik Doğrulama Platformu"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Backend & Database
  supabase_flutter: ^2.9.0
  
  # Firebase (Push Notifications)
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  
  # Authentication (OAuth Providers)
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  flutter_facebook_auth: ^7.1.1
  flutter_web_auth_2: ^4.0.1  # X (Twitter), LinkedIn, TikTok, Pinterest, Snapchat
  
  # HTTP & API
  dio: ^5.7.0
  http: ^1.2.2
  
  # Image & Media
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  permission_handler: ^11.3.1  # ✅ ADDED (Camera/Storage permissions)
  
  # QR & Sharing
  qr_flutter: ^4.1.0
  share_plus: ^10.1.2
  path_provider: ^2.1.4  # ✅ ADDED (File system access for QR sharing)
  
  # Device Info
  device_info_plus: ^11.1.0
  package_info_plus: ^8.1.0
  
  # Storage & Cache
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # UI Components
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  timeago: ^3.7.0
  confetti: ^0.7.0  # Confetti animation
  
  # Utilities
  uuid: ^4.5.1
  crypto: ^3.0.6
  url_launcher: ^6.3.1
  connectivity_plus: ^6.0.5
  
  # Environment Variables
  flutter_dotenv: ^5.2.1
  
  # Data Models
  equatable: ^2.0.5  # Data equality

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
