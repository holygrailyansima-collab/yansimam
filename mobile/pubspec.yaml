name: mobile
description: "YANSIMAM v1 - Dijital Kimlik Doğrulama Platformu"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # ============================================
  # UI & DESIGN
  # ============================================
  cupertino_icons: ^1.0.8

  # ============================================
  # STATE MANAGEMENT
  # ============================================
  provider: ^6.1.2

  # ============================================
  # BACKEND & DATABASE
  # ============================================
  supabase_flutter: ^2.9.0
  
  # ============================================
  # FIREBASE (PUSH NOTIFICATIONS)
  # ============================================
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  
  # ============================================
  # AUTHENTICATION (OAUTH PROVIDERS)
  # ============================================
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  flutter_facebook_auth: ^7.1.1
  
  # ============================================
  # HTTP & API
  # ============================================
  dio: ^5.7.0
  http: ^1.2.2
  
  # ============================================
  # IMAGE & MEDIA
  # ============================================
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  permission_handler: ^11.3.1
  
  # ============================================
  # QR & SHARING
  # ============================================
  qr_flutter: ^4.1.0
  share_plus: ^10.1.2
  path_provider: ^2.1.4
  
  # ============================================
  # DEVICE INFO
  # ============================================
  device_info_plus: ^11.1.0
  package_info_plus: ^8.1.0
  
  # ============================================
  # STORAGE & CACHE
  # ============================================
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # ============================================
  # UI COMPONENTS
  # ============================================
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  timeago: ^3.7.0
  confetti: ^0.7.0
  
  # ============================================
  # UTILITIES
  # ============================================
  uuid: ^4.5.1
  crypto: ^3.0.6
  url_launcher: ^6.3.1
  connectivity_plus: ^6.0.5
  
  # ============================================
  # ENVIRONMENT VARIABLES
  # ============================================
  flutter_dotenv: ^5.2.1
  
  # ============================================
  # DATA MODELS
  # ============================================
  equatable: ^2.0.5

# ============================================
# DEV DEPENDENCIES
# ============================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# ============================================
# FLUTTER CONFIGURATION
# ============================================
flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - .env
    - assets/images/
    - assets/images/logo.png
    - assets/images/logo_white.png
    - assets/images/placeholder.png
    # ✅ REMOVED: Social media icons (using Icons instead)
